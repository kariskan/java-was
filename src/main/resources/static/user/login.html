<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="../reset.css" rel="stylesheet"/>
    <link href="../global.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    {% if isLogin %}
    <header class="header">
        <a href="/index.html"><img src="../img/signiture.svg"/></a>
        <ul class="header__menu">
            <li class="header__menu__item">
                <span class="btn_size_s">{{nickname}} 님 반갑습니다!</span>
            </li>
            <li class="header__menu__item">
                <a class="btn btn btn_size_s" href="/write">글쓰기</a>
            </li>
            <li class="header__menu__item">
                <a class="btn btn btn_size_s" href="/user/list">유저 목록</a>
            </li>
            <li class="header__menu__item">
                <form action="/logout" method="POST" style="display:inline;">
                    <button type="submit" class="btn btn btn_size_s">로그아웃</button>
                </form>
            </li>
        </ul>
    </header>
    {% else %}
    <header class="header">
        <a href="/index.html"><img src="../img/signiture.svg"/></a>
        <ul class="header__menu">
            <li class="header__menu__item">
                <a class="btn btn btn_size_s" href="/user/login.html">로그인</a>
            </li>
            <li class="header__menu__item">
                <a class="btn btn btn_size_s" href="/user/list">유저 목록</a>
            </li>
            <li class="header__menu__item">
                <a class="btn btn_contained btn_size_s" href="/register.html">회원 가입</a>
            </li>
        </ul>
    </header>
    {% endif %}
    <div class="page">
        <h2 class="page-title">로그인</h2>
        <form class="form" action="/login" method="POST">
            <div class="textfield textfield_size_s">
                <p class="title_textfield">아이디</p>
                <input
                        class="input_textfield"
                        id="userId"
                        name="userId"
                        placeholder="아이디를 입력해주세요"
                        autocomplete="username"
                />
            </div>
            <div class="textfield textfield_size_s">
                <p class="title_textfield">비밀번호</p>
                <input
                        class="input_textfield"
                        id="password"
                        name="password"
                        type="password"
                        placeholder="비밀번호를 입력해주세요"
                        autocomplete="current-password"
                />
            </div>
            <button
                    id="login-btn"
                    class="btn btn_contained btn_size_m"
                    style="margin-top: 24px"
                    type="submit"
            >
                로그인
            </button>
        </form>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="reset.css" rel="stylesheet"/>
    <link href="global.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <header class="header">
    </header>
    <div class="page">
        <h2 class="page-title">게시글 작성</h2>
        <form class="form" action="/post" method="POST" enctype="multipart/form-data">
            <div class="textfield textfield_size_s">
                <p class="title_textfield">제목</p>
                <textarea
                        id="title"
                        name="title"
                        class="input_textfield"
                        placeholder="제목을 입력하세요"
                        autocomplete="title"
                ></textarea>
            </div>
            <div class="textfield textfield_size_m">
                <p class="title_textfield">내용</p>
                <textarea
                        id="content"
                        name="content"
                        class="input_textfield"
                        placeholder="글의 내용을 입력하세요"
                        autocomplete="content"
                ></textarea>
            </div>
            <div class="textfield textfield_size_s">
                <p class="title_textfield">이미지 첨부</p>
                <input
                        type="file"
                        id="image"
                        name="image"
                        class="input_file"
                        accept="image/*"
                >
            </div>
            <button
                    id="registration-btn"
                    class="btn btn_contained btn_size_m"
                    style="margin-top: 24px"
                    type="submit"
            >
                작성 완료
            </button>
        </form>
    </div>
</div>
</body>
</html>
